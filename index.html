<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h2>Formulário</h2>
        <form action="">
            <div class="row">
                <div class="col">
                    <label for="">Nome:</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-sm-4">
                    <label for="">Data de Nascimento:</label>
                    <input type="date" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="">Nome Mãe:</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col">
                    <label for="">Nome Pai:</label>
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="">Cidade:</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col">
                    <label for="inputCurso1">Curso:</label>
                    <select name="" id="" class="form-control">
                        <option value="">Selecione Curso:</option>
                        <option value="">Enfermagem</option>
                        <option value="">Informática</option>
                        <option value="">Comércio</option>
                        <option value="">Admistração</option>
                    </select>
                </div>
                <div class="col">
                    <label for="">Turma:</label>
                    <input type="text" class="form-control">
                </div>
                <div>
                    <div class="row">
                        <div class="col">
                            <label for="">Endereço:</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col">
                            <label for="">Complemento:</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col">
                            <label for="">Bairro:</label>
                               <input type="text" class="form-control">
                        </div>
                        <div class="col">
                            <label for="">CEP:</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Enviar Dados</button>
        </form>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
